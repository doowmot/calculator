<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display-container">
            <p id="display"></p>
        </div>
        <div class="buttons-container">
            <button class="button digit-button" id="digit-button-0">0</button>
            <button class="button digit-button" id="digit-button-1">1</button>
            <button class="button digit-button" id="digit-button-2">2</button>
            <button class="button digit-button" id="digit-button-3">3</button>
            <button class="button digit-button" id="digit-button-4">4</button>
            <button class="button digit-button" id="digit-button-5">5</button>
            <button class="button digit-button" id="digit-button-6">6</button>
            <button class="button digit-button" id="digit-button-7">7</button>
            <button class="button digit-button" id="digit-button-8">8</button>
            <button class="button digit-button" id="digit-button-9">9</button>
            
            <button class="button operator-button" id="operator-button-add">+</button>
            <button class="button operator-button" id="operator-button-subtract">-</button>
            <button class="button operator-button" id="operator-button-multiply">*</button>
            <button class="button operator-button" id="operator-button-divide">/</button>
            
            <button class="button equals-button" id="equals-button">=</button>
            <button class="button clear-button" id="clear-button">C</button>
        </div>
    </div>
</body>
</html>
